<div  class="middle-box text-center loginscreen animated fadeInDown">
    <div>

        <div>
            <h1 class="logo-name">{{appNome}}</h1>
        </div>

        <h3>{{appDescricao}}</h3>
        <p>{{mensagemAbertura}}</p>

        <div ng-show="divLogin">

            <p>Por favor, informe os dados abaixo.</p>

            <form class="m-t" role="form" ng-submit="loginApp();" name="login">

                <div class="form-group">
                    <input type="email" ng-model="email" ng-focus placeholder="eMail" required="true" class="form-control" >
                </div>

                <div class="form-group">
                    <input type="password" ng-model="password" ng-focus  class="form-control" required="true" placeholder="Senha" >
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="" ng-click='changeDivAut("F");'><small>Esqueceu sua senha?</small></a>

                <p class="text-muted text-center"><small>Não tem uma conta?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="" ng-click='changeDivAut("R");'>Crie uma conta</a>

            </form>

        </div>


        <div ng-show="divForgot">
            <p>Por favor, informe o email cadastrado.</p>

            <form class="m-t" role="form" ng-submit="forgotPas();" name="forgot">

                <div class="form-group">
                    <input type="email" ng-model="email" ng-focus placeholder="eMail" required="true" class="form-control" >
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">Enviar</button>

            </form>
        </div>


        <div ng-show="divRegistro">

            <p>Crie uma conta</p>

            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nome" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" required="">
                </div>
                <div class="form-group">
                    <div class="checkbox i-checks"><label> <input type="checkbox"><i></i>Concorda com termos e políticas</label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Registrar</button>

                <p class="text-muted text-center"><small>Esta conta já existe?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>

        </div>

        <script>
            $(document).ready(function(){
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green'
                });
            });
        </script>

    </div>

    <p class="m-t"> <small>SysAdmin aplicação Web &copy; 2014</small> </p>

</div>
